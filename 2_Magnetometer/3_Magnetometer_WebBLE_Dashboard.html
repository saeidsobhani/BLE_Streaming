<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangle.js Magnetometer Dashboard - BLE Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        .connection-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #connectBtn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        #connectBtn:hover {
            background: #5568d3;
        }
        #connectBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            animation: pulse 2s infinite;
        }
        .status-dot.connected {
            background: #10b981;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .sensor-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sensor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .sensor-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .sensor-rate {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .rate-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .rate-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }
        .rate-unit {
            font-size: 14px;
            color: #999;
            margin-left: 4px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 10px;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
        }
        .legend-color {
            width: 16px;
            height: 3px;
            border-radius: 2px;
        }
        .error-message {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #991b1b;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üß≠ Magnetometer Dashboard</h1>
            </div>
            <div class="connection-status">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Disconnected</span>
                </div>
                <button id="connectBtn">Connect to Bangle.js</button>
            </div>
        </header>
        <div class="error-message" id="errorMessage"></div>
        <div class="sensor-card">
            <div class="sensor-header">
                <div class="sensor-title">üß≠ Magnetometer</div>
                <div class="sensor-rate">
                    <div class="rate-label">Data Rate</div>
                    <div>
                        <span class="rate-value" id="magRate">0.0</span>
                        <span class="rate-unit">Hz</span>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="magChart"></canvas>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #ef4444;"></div>
                    <span>X-axis</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #10b981;"></div>
                    <span>Y-axis</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #3b82f6;"></div>
                    <span>Z-axis</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        const SERVICE_UUID = 'f26d62fe-3686-4241-ab06-0dad88068fac';
        const MAGNETOMETER_CHAR_UUID = 'f26d62fe-3686-4241-ab06-0dad88068fae';
        const MAX_DATA_POINTS = 100;
        let device = null;
        let server = null;
        let magCharacteristic = null;
        let magCount = 0;
        let lastRateUpdate = Date.now();
        let magChart = null;
        function initChart() {
            magChart = new Chart(
                document.getElementById('magChart'),
                {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            { label: 'X', data: [], borderColor: '#ef4444', backgroundColor: 'rgba(239,68,68,0.1)', borderWidth: 2, pointRadius: 0, tension: 0.4 },
                            { label: 'Y', data: [], borderColor: '#10b981', backgroundColor: 'rgba(16,185,129,0.1)', borderWidth: 2, pointRadius: 0, tension: 0.4 },
                            { label: 'Z', data: [], borderColor: '#3b82f6', backgroundColor: 'rgba(59,130,246,0.1)', borderWidth: 2, pointRadius: 0, tension: 0.4 }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: false,
                        plugins: { legend: { display: false }, title: { display: false } },
                        scales: {
                            x: { display: true, title: { display: true, text: 'Time (samples)' }, ticks: { maxTicksLimit: 10 } },
                            y: { display: true, title: { display: true, text: 'Magnetic Field (¬µT)' } }
                        },
                        interaction: { intersect: false, mode: 'index' }
                    }
                }
            );
        }
        function updateChart(x, y, z) {
            const maxPoints = MAX_DATA_POINTS;
            magChart.data.datasets[0].data.push(x);
            magChart.data.datasets[1].data.push(y);
            magChart.data.datasets[2].data.push(z);
            magChart.data.labels.push(magChart.data.labels.length);
            if (magChart.data.labels.length > maxPoints) {
                magChart.data.datasets[0].data.shift();
                magChart.data.datasets[1].data.shift();
                magChart.data.datasets[2].data.shift();
                magChart.data.labels.shift();
            }
            magChart.update('none');
        }
        function handleMagData(event) {
            const value = event.target.value;
            const dataView = new DataView(value.buffer);
            const x_raw = dataView.getInt16(0, true);
            const y_raw = dataView.getInt16(2, true);
            const z_raw = dataView.getInt16(4, true);
            const x_uT = x_raw * 0.6;
            const y_uT = y_raw * 0.6;
            const z_uT = z_raw * 0.6;
            updateChart(x_uT, y_uT, z_uT);
            magCount++;
            updateRates();
        }
        function updateRates() {
            const now = Date.now();
            const elapsed = (now - lastRateUpdate) / 1000;
            if (elapsed >= 1.0) {
                const magRate = magCount / elapsed;
                document.getElementById('magRate').textContent = magRate.toFixed(1);
                magCount = 0;
                lastRateUpdate = now;
            }
        }
        async function connect() {
            try {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('statusText').textContent = 'Connecting...';
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'Bangle.js Sensor' }],
                    optionalServices: [SERVICE_UUID]
                });
                server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                magCharacteristic = await service.getCharacteristic(MAGNETOMETER_CHAR_UUID);
                await magCharacteristic.startNotifications();
                magCharacteristic.addEventListener('characteristicvaluechanged', handleMagData);
                document.getElementById('statusText').textContent = 'Connected';
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('connectBtn').textContent = 'Disconnect';
                document.getElementById('connectBtn').disabled = false;
                device.addEventListener('gattserverdisconnected', onDisconnected);
            } catch (error) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = `‚ùå Connection failed: ${error.message}`;
                errorMsg.style.display = 'block';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('statusText').textContent = 'Disconnected';
            }
        }
        async function disconnect() {
            if (device && device.gatt.connected) {
                await device.gatt.disconnect();
            }
        }
        function onDisconnected() {
            document.getElementById('statusText').textContent = 'Disconnected';
            document.getElementById('statusDot').classList.remove('connected');
            document.getElementById('connectBtn').textContent = 'Connect to Bangle.js';
            document.getElementById('connectBtn').disabled = false;
            magCount = 0;
            document.getElementById('magRate').textContent = '0.0';
        }
        document.getElementById('connectBtn').addEventListener('click', () => {
            if (device && device.gatt.connected) {
                disconnect();
            } else {
                connect();
            }
        });
        window.addEventListener('load', () => {
            if (!navigator.bluetooth) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = '‚ùå Web Bluetooth is not supported in this browser. Please use Chrome, Edge, or Opera.';
                errorMsg.style.display = 'block';
                document.getElementById('connectBtn').disabled = true;
                return;
            }
            initChart();
        });
    </script>
</body>
</html>
