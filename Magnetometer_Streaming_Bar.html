<html>
 <head>
  <title>Bangle.js Magnetometer streaming</title>
 </head>
 <body>

<script src="https://www.puck-js.com/puck.js"></script>
<button id="btnConnect">Connect</button>
<p>X: <span class="bar"><span id="barX"></span></span> <span id="valueX">0</span></p>
<p>Y: <span class="bar"><span id="barY"></span></span> <span id="valueY">0</span></p>
<p>Z: <span class="bar"><span id="barZ"></span></span> <span id="valueZ">0</span></p>
<p><strong>Data Rate: <span id="dataRate">0</span> Hz</strong></p>
<script>
// Code to upload to Bangle.js
var BANGLE_CODE = `
Bangle.on('mag',function(m) {
  var d = [
    "M",
    Math.round(m.x*100),
    Math.round(m.y*100),
    Math.round(m.z*100)
    ];
  Bluetooth.println(d.join(","));
})
`;

// When we click the connect button...
var connection;

// Variables for calculating Messages/Second (Hz)
var messagesThisSecond = 0;
var dataRateTimer = null;

document.getElementById("btnConnect").addEventListener("click", function() {
  // disconnect if connected already
  if (connection) {
    connection.close();
    connection = undefined;
    // Stop data rate timer if running
    if (dataRateTimer) {
      clearInterval(dataRateTimer);
      dataRateTimer = null;
    }
  }
  // Connect
  Puck.connect(function(c) {
    if (!c) {
      alert("Couldn't connect!");
      return;
    }
    connection = c;
    // Reset data rate counters for new connection
    messagesThisSecond = 0;
    document.getElementById("dataRate").textContent = "0.0";
    // Start data rate timer
    dataRateTimer = setInterval(function() {
      document.getElementById("dataRate").textContent = messagesThisSecond;
      messagesThisSecond = 0;
    }, 1000);
    
    // Handle the data we get back, and call 'onLine'
    // whenever we get a line
    var buf = "";
    connection.on("data", function(d) {
      buf += d;
      var l = buf.split("\n");
      buf = l.pop();
      l.forEach(onLine);
    });
    // First, reset the Bangle
    connection.write("reset();\n", function() {
      // Wait for it to reset itself
      setTimeout(function() {
        // Now upload our code to it
        connection.write("\x03\x10if(1){"+BANGLE_CODE+"}\n",
          function() { console.log("Ready..."); });
      }, 1500);
    });
  });
});

// When we get a line of data, check it and if it's
// from the magnetometer, update it
function onLine(line) {
  console.log("RECEIVED:"+line);
  var d = line.split(",");
  if (d.length==4 && d[0]=="M") {
    // we have a magnetometer reading
    var mag = {
      x : parseInt(d[1]),
      y : parseInt(d[2]),
      z : parseInt(d[3]),
    };    
    
    // Update bar positions
    setBarPos("barX", mag.x);
    setBarPos("barY", mag.y);
    setBarPos("barZ", mag.z);
    
    // Update numeric values displayed next to bars
    document.getElementById("valueX").textContent = mag.x;
    document.getElementById("valueY").textContent = mag.y;
    document.getElementById("valueZ").textContent = mag.z;
    
    // Count message for this second
    messagesThisSecond++;
  }
}
// Set the position of each bar
function setBarPos(id,d) {
  var s = document.getElementById(id).style;
  if (d>150) d=150;
  if (d<-150) d=-150;
  if (d>=0) {
    s.left="150px";
    s.width=d+"px";
  } else { // less than 0
    s.left=(150+d)+"px";
    s.width=(-d)+"px";
  }
}
</script>
<style>
/* Styles just to make the bars for X Y and Z look neat */
.bar {
  width : 500px;
  height: 24px;
  background-color : #D0D0D0;
  position:relative;
  display: inline-block;
}
.bar span {
  width : 1px;
  height: 20px;
  background-color : red;
  position:absolute;
  display: inline-block;
  left: 150px;
  top: 2px;
}
</style>
 </body>
</html>
