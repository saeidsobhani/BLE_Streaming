<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangle.js Three Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        #connectBtn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        #connectBtn:hover {
            background: #5568d3;
        }
        #connectBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            display: inline-block;
            margin-right: 8px;
        }
        .status-dot.connected {
            background: #10b981;
        }
        .sensor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .sensor-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sensor-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .rate-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .rate-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }
        .rate-unit {
            font-size: 14px;
            color: #999;
            margin-left: 4px;
        }
        .chart-container {
            position: relative;
            height: 315px;
            margin-top: 10px;
        }
        .chart-container-small {
            position: relative;
            height: 250px;
            margin-top: 10px;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
        }
        .legend-color {
            width: 16px;
            height: 3px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bangle.js Three Sensor Dashboard</h1>
            <div>
                <span class="status-dot" id="statusDot"></span>
                <button id="connectBtn">Connect to Bangle.js</button>
            </div>
        </header>
        <div class="sensor-card" style="margin-bottom:20px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div class="sensor-title">Accelerometer</div>
                <div class="rate-label">Data Rate: <span class="rate-value" id="accelRate">0.0</span> <span class="rate-unit">Hz</span></div>
            </div>
            <div class="chart-container">
                <canvas id="accelChart"></canvas>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #ef4444;"></div>
                    <span>X-axis</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #10b981;"></div>
                    <span>Y-axis</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #3b82f6;"></div>
                    <span>Z-axis</span>
                </div>
            </div>
        </div>
        <div class="sensor-grid">
            <div class="sensor-card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="sensor-title">Magnetometer</div>
                    <div class="rate-label">Data Rate: <span class="rate-value" id="magRate">0.0</span> <span class="rate-unit">Hz</span></div>
                </div>
                <div class="chart-container-small">
                    <canvas id="magChart"></canvas>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ef4444;"></div>
                        <span>X-axis</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #10b981;"></div>
                        <span>Y-axis</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #3b82f6;"></div>
                        <span>Z-axis</span>
                    </div>
                </div>
            </div>
            <div class="sensor-card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="sensor-title">HRM Raw</div>
                    <div class="rate-label">Data Rate: <span class="rate-value" id="hrmRate">0.0</span> <span class="rate-unit">Hz</span></div>
                </div>
                <div class="chart-container-small">
                    <canvas id="hrmChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        // UUIDs must match your Bangle.js GATT server
        const SERVICE_UUID = 'f26d62fe-3686-4241-ab06-0dad88068fac';
        const ACCEL_CHAR_UUID = 'f26d62fe-3686-4241-ab06-0dad88068fad';
        const MAG_CHAR_UUID = 'f26d62fe-3686-4241-ab06-0dad88068fae';
        const HRM_CHAR_UUID = 'f26d62fe-3686-4241-ab06-0dad88068fbf';
        const MAX_ACCEL_POINTS = 400; // 2 seconds at 200 Hz
        const SAMPLES_PER_NOTIFICATION = 16;

        let device = null;
        let server = null;
        let accelCharacteristic = null;
        let magCharacteristic = null;
        let hrmCharacteristic = null;
        let accelChart = null;
        let magChart = null;
        let hrmChart = null;
        let accelCount = 0, magCount = 0, hrmCount = 0;
        let lastRateUpdate = Date.now();
        let rateUpdateInterval = null;
        let accelSampleNumber = 0;
        let accelBatchBuffer = { x: [], y: [], z: [], labels: [] };

        function initCharts() {
            accelChart = new Chart(
                document.getElementById('accelChart'),
                {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            { label: 'X', data: [], borderColor: '#ef4444', backgroundColor: 'rgba(239,68,68,0.1)', borderWidth: 2, pointRadius: 0, tension: 0.4 },
                            { label: 'Y', data: [], borderColor: '#10b981', backgroundColor: 'rgba(16,185,129,0.1)', borderWidth: 2, pointRadius: 0, tension: 0.4 },
                            { label: 'Z', data: [], borderColor: '#3b82f6', backgroundColor: 'rgba(59,130,246,0.1)', borderWidth: 2, pointRadius: 0, tension: 0.4 }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: {
                                display: true,
                                title: { display: true, text: 'Samples' },
                                min: 0,
                                max: MAX_ACCEL_POINTS,
                                ticks: {
                                    stepSize: 40,
                                    callback: function(value, index, values) {
                                        // Show ticks at 0, 40, ..., 400
                                        if (value % 40 === 0) {
                                            return value;
                                        }
                                        return '';
                                    }
                                }
                            },
                            y: {
                                display: true,
                                title: { display: true, text: 'Acceleration (g)' },
                                min: -4,
                                max: 4
                            }
                        }
                    }
                }
            );
            magChart = new Chart(
                document.getElementById('magChart'),
                {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            { label: 'X', data: [], borderColor: '#ef4444', backgroundColor: 'rgba(239,68,68,0.1)', borderWidth: 2, pointRadius: 0, tension: 0.4 },
                            { label: 'Y', data: [], borderColor: '#10b981', backgroundColor: 'rgba(16,185,129,0.1)', borderWidth: 2, pointRadius: 0, tension: 0.4 },
                            { label: 'Z', data: [], borderColor: '#3b82f6', backgroundColor: 'rgba(59,130,246,0.1)', borderWidth: 2, pointRadius: 0, tension: 0.4 }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { display: true, title: { display: true, text: 'Sample' } },
                            y: { display: true, title: { display: true, text: 'Magnetic Field (µT)' } }
                        }
                    }
                }
            );
            hrmChart = new Chart(
                document.getElementById('hrmChart'),
                {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            { label: 'HRM Raw', data: [], borderColor: '#667eea', backgroundColor: 'rgba(102,126,234,0.1)', borderWidth: 2, pointRadius: 0, tension: 0.4 }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false, animation: false, plugins: { legend: { display: false } }, scales: { x: { display: true, title: { display: true, text: 'Sample' } }, y: { display: true, title: { display: true, text: 'Value' } } } }
                }
            );
        }

        function updateAccelChartBatch() {
            if (accelBatchBuffer.x.length === 0) return;
            accelChart.data.datasets[0].data.push(...accelBatchBuffer.x);
            accelChart.data.datasets[1].data.push(...accelBatchBuffer.y);
            accelChart.data.datasets[2].data.push(...accelBatchBuffer.z);
            accelChart.data.labels.push(...accelBatchBuffer.labels);
            // Trim excess points
            while (accelChart.data.labels.length > MAX_ACCEL_POINTS) {
                accelChart.data.datasets[0].data.shift();
                accelChart.data.datasets[1].data.shift();
                accelChart.data.datasets[2].data.shift();
                accelChart.data.labels.shift();
            }
            // Remap labels to 0-MAX_ACCEL_POINTS
            if (accelChart.data.labels.length > 0) {
                const firstLabel = accelChart.data.labels[0];
                accelChart.data.labels = accelChart.data.labels.map((label) => (label - firstLabel) % MAX_ACCEL_POINTS);
            }
            accelChart.update('none');
            accelBatchBuffer = { x: [], y: [], z: [], labels: [] };
        }

        function handleAccelData(event) {
            const value = event.target.value;
            for (let i = 0; i < SAMPLES_PER_NOTIFICATION; i++) {
                let x = value.getInt8(i*3) * 0.03125;
                let y = value.getInt8(i*3+1) * 0.03125;
                let z = value.getInt8(i*3+2) * 0.03125;
                accelBatchBuffer.x.push(x);
                accelBatchBuffer.y.push(y);
                accelBatchBuffer.z.push(z);
                accelBatchBuffer.labels.push(accelSampleNumber);
                accelSampleNumber++;
            }
            accelCount += SAMPLES_PER_NOTIFICATION;
            updateAccelChartBatch();
        }

        function updateRates() {
            const now = Date.now();
            const elapsed = (now - lastRateUpdate) / 1000;
            if (elapsed >= 1.0) {
                document.getElementById('accelRate').textContent = (accelCount / elapsed).toFixed(1);
                document.getElementById('magRate').textContent = (magCount / elapsed).toFixed(1);
                document.getElementById('hrmRate').textContent = (hrmCount / elapsed).toFixed(1);
                accelCount = 0;
                magCount = 0;
                hrmCount = 0;
                lastRateUpdate = now;
            }
        }

        function handleMagData(event) {
            const value = event.target.value;
            // 6 bytes, 3 × int16
            let x = value.getInt16(0, true) * 0.6;
            let y = value.getInt16(2, true) * 0.6;
            let z = value.getInt16(4, true) * 0.6;
            updateChart(magChart, [x, y, z], magIndex++);
            magCount++;
        }

        function handleHRMData(event) {
            const value = event.target.value;
            // 1 byte, int8
            let hrmRaw = value.getInt8(0);
            updateChart(hrmChart, hrmRaw, hrmIndex++);
            hrmCount++;
        }

        async function connect() {
            try {
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('statusDot').classList.remove('connected');
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'Bangle.js Sensor' }],
                    optionalServices: [SERVICE_UUID]
                });
                server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                accelCharacteristic = await service.getCharacteristic(ACCEL_CHAR_UUID);
                magCharacteristic = await service.getCharacteristic(MAG_CHAR_UUID);
                hrmCharacteristic = await service.getCharacteristic(HRM_CHAR_UUID);
                await accelCharacteristic.startNotifications();
                await magCharacteristic.startNotifications();
                await hrmCharacteristic.startNotifications();
                accelCharacteristic.addEventListener('characteristicvaluechanged', handleAccelData);
                magCharacteristic.addEventListener('characteristicvaluechanged', handleMagData);
                hrmCharacteristic.addEventListener('characteristicvaluechanged', handleHRMData);
                
                // Start rate update timer
                rateUpdateInterval = setInterval(updateRates, 1000);
                
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'Disconnect';
                device.addEventListener('gattserverdisconnected', onDisconnected);
            } catch (error) {
                alert('Connection failed: ' + error);
                document.getElementById('connectBtn').disabled = false;
            }
        }

        function disconnect() {
            if (device && device.gatt.connected) {
                device.gatt.disconnect();
            }
        }

        function onDisconnected() {
            // Clean up event listeners
            if (accelCharacteristic) {
                accelCharacteristic.removeEventListener('characteristicvaluechanged', handleAccelData);
            }
            if (magCharacteristic) {
                magCharacteristic.removeEventListener('characteristicvaluechanged', handleMagData);
            }
            if (hrmCharacteristic) {
                hrmCharacteristic.removeEventListener('characteristicvaluechanged', handleHRMData);
            }
            
            // Stop rate update timer
            if (rateUpdateInterval) {
                clearInterval(rateUpdateInterval);
                rateUpdateInterval = null;
            }
            
            // Reset counters and display
            accelCount = 0;
            magCount = 0;
            hrmCount = 0;
            document.getElementById('accelRate').textContent = '0.0';
            document.getElementById('magRate').textContent = '0.0';
            document.getElementById('hrmRate').textContent = '0.0';
            
            document.getElementById('statusDot').classList.remove('connected');
            document.getElementById('connectBtn').textContent = 'Connect to Bangle.js';
        }

        document.getElementById('connectBtn').addEventListener('click', () => {
            if (device && device.gatt.connected) {
                disconnect();
            } else {
                connect();
            }
        });

        window.addEventListener('load', () => {
            if (!navigator.bluetooth) {
                alert('Web Bluetooth is not supported in this browser.');
                document.getElementById('connectBtn').disabled = true;
                return;
            }
            initCharts();
        });
    </script>
</body>
</html>
